<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Header with timer -->
    <header>
        <button id = "highscore"> <p> View Highscore </p></button>
        <div id = "timer">
            <p> Timer: <span id="timeLeft"></span></p>
        </div>
    </header>
    <div class = "container">
        <div class="row">
            <section class="col-md-6">
        <!-- separate div for start page that changes to display hidden (display: none) when you click start -->
        <article class = "active" id= "startPage">
            <h2> Wine-O Quiz</h2>
            <p> Do you rose' all day? Take the below quiz to find out</p>
            <button class = "startButton" id = "startButton"> Start </button>
            <img src="photos/wineGlasses.jpg" alt="starting glasses" class="img-fluid">

        </article>
    <!-- seperate div for question content -->
        <article class="questionContent" id="questionPage">


        
    <!-- each question is a heading with 4 buttons beneath it
     use js to replace text in heading and buttons eath time any answer is selecten-->
     <h2 id="questionSpace"> Question Text</h2>
        <ul id = answersList></ul>
    
    </article>
     <!-- separate div for results page -->
     <article class= "resultsPage" id="resultsPage">
        <h2> You finished!</h2>
        <p>Your final score is: <span id = "finalScore"></span></p>
        <form>
            <label for="initials">

            </label>
            <input type="text" name="initials" id="initials">
        
            <button id = "scoreSubmit">Submit</button>
            <img src="photos/wineBottles.jpg" alt="bottles" class="img-fluid">
        </form>

     </article>
    <!-- hiscores page -->
        <article class ="highScoreResults" id="highScoreResults">
            <ul id = "scoresList">

            
            </ul>
            <button class="goBack" id="goBack">Go Back</button>
            <button class="clearScore" id="clearScore"> Clear Highscore</button>
            <img src="photos/winePour.jpg" alt="finishing pour" class="img-fluid">
        </article>
    <!-- Times up, failed page -->
        <article id = "failedPage">
            <h2> You failed! Time is up.</h2>
            <p> Thanks for playing! Please try again.</p>
            <button class="restart" id="restart"> Hit to Play again </button>
            <img src="photos/ferrellWine.png" alt="Will Ferrell Fail" class="img-fluid">
        </article>

            </section>
        </div>
        </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
